<div class="panel panel-default" xmlns="http://www.w3.org/1999/html">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{ document.name }}</h4>
      <div class="row btn-group pull-right margin-left-right">
        <a (click)="onView()" class="btn btn-success">View</a>
        <a [routerLink]="['edit']" class="btn btn-primary">Edit</a>
        <a class="btn btn-danger">Delete</a>
      </div>
    </div>
  </div>
  <div class="panel-body">
    <div class="pad-left-right">
      <div class="content-item">
        <div><strong>Description:</strong></div>
        <div class="label-value">{{ document.description }}</div>
      </div>
      <div class="content-item">
        <div><strong>URL:</strong></div>
        <div class="label-value">{{ document.url }}</div>
      </div>
    </div>
  </div>
</div>
