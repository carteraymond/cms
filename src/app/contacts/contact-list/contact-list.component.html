<div class="card">
  <div class="card-header">
    <div class="row">
      <h2 class="col-md-8"><strong>Contacts</strong></h2>
      <div class="col-md-4">
        <a href="#" class="float-end btn btn-success">New Contact</a>
      </div>
    </div>
  </div>
  <div class="card-body">
    <ul class="list-group">
      <li class="list-group-item" *ngFor="let contact of contacts">
        <span class="align-middle">{{ contact.name }}</span>
        <img
          src="{{ contact.imageUrl }}"
          class="float-end img-responsive"
          style="max-height: 100px"
        />
      </li>
    </ul>
  </div>
</div>
