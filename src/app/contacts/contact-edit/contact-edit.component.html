<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-all">
      <h4 class="title margin-left-right">{{ editMode ? 'Edit Contact' : 'Add Contact' }}</h4>
    </div>
  </div>

  <div class="panel-body">
    <form *ngIf="contact" (ngSubmit)="onSubmit(f)" #f="ngForm" id="contact-edit" novalidate>
      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="name">Name</label>
          <input
            type="text"
            id="name"
            class="form-control"
            placeholder="Contact name"
            name="name"
            required
            [(ngModel)]="contact.name"
            #name="ngModel">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            class="form-control"
            placeholder="Contact email"
            name="email"
            required
            pattern="^[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
            [(ngModel)]="contact.email"
            #email="ngModel">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="phone">Phone</label>
          <input
            type="tel"
            id="phone"
            class="form-control"
            placeholder="Contact phone"
            name="phone"
            pattern="^[0-9\-\+]{9,15}$"
            [(ngModel)]="contact.phone"
            #phone="ngModel">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12 form-group">
          <label for="imageUrl">Image URL</label>
          <input
            type="text"
            id="imageUrl"
            class="form-control"
            placeholder="Image URL"
            name="imageUrl"
            [(ngModel)]="contact.imageUrl">
        </div>
      </div>

      <div *ngIf="(name.invalid && name.touched) || (email.invalid && email.touched) || (phone.invalid && phone.touched)" class="alert alert-danger">
        <div *ngIf="name.invalid && name.touched">Name is required.</div>
        <div *ngIf="email.invalid && email.touched">Valid Email is required.</div>
        <div *ngIf="phone.invalid && phone.touched">Phone must be valid (numbers, +, - only).</div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-success" [disabled]="f.invalid">Save</button>
          <button type="button" class="btn btn-primary" (click)="onCancel()">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
